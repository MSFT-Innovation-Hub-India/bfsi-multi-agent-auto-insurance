# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - autoinsurance-frontend

on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
      - ".github/workflows/master_autoinsurance-frontend.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: Prepare standalone deployment
        working-directory: ./frontend
        run: |
          mkdir -p ./deploy
          # Copy the standalone build (includes auto-generated server.js)
          cp -r .next/standalone/. ./deploy/
          # Copy static files
          cp -r .next/static ./deploy/.next/static
          # Copy public folder if it exists
          [ -d public ] && cp -r public ./deploy/public || echo "No public folder"
          # Debug: show what we're deploying
          echo "=== Deploy folder structure ==="
          find ./deploy -type f -name "*.js" | head -20
          echo "=== .next folder contents ==="
          ls -la ./deploy/.next/ || echo "No .next folder"
          echo "=== Checking for BUILD_ID ==="
          cat ./deploy/.next/BUILD_ID || echo "No BUILD_ID found"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./frontend/deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_16A20DDC16F4422FB7DA09ABD7B63AE5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_33AA51297C9F4C8387D8AC0B251B9027 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6D566104E80E47E396902C0E515A5C9A }}

      - name: Create ZIP and deploy
        run: |
          # Create ZIP file
          zip -r deploy.zip .
          
          # Get resource group
          RG=$(az webapp show --name autoinsurance-frontend --query resourceGroup -o tsv)
          
          # Deploy with clean flag and skip build
          az webapp deploy --name autoinsurance-frontend --resource-group $RG --src-path deploy.zip --type zip --clean true

          
